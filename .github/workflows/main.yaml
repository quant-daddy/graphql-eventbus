name: Testing
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
jobs:
  test:
    name: Unit Test on Node ${{matrix.node_version}} (${{matrix.os}}) and GraphQL v${{matrix.graphql_version}}
    runs-on: ubuntu-latest
    # services:
    #   eventbus:
    #     image: bigtruedata/gcloud-pubsub-emulator
    #     options: start --host-port=0.0.0.0:8538
    #     ports:
    #       - 8538:8538
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [16, 18, 20]
        # TODO: use the version specified here
        graphql_version:
          - "16.3.0"
          - "15.8.0"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      # - name: Use GraphQL v${{matrix.graphql_version}}
      #   run: node ./scripts/match-graphql.js ${{matrix.graphql_version}}
      - run: cd packages/core && npm run build
        name: Build core
      - run: npm ci
      - name: Build
        run: npm run build
      - name: Start eventbus
        run: docker compose up -d pubsub rabbit
      - run: npm test
        env:
          CI: true
